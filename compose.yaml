services:
  db:
    image: groonga/pgroonga:latest
    env_file:
      - .env
    ports:
      - "5432:5432"
  minio:
    image: minio/minio:latest
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio-data:/data
    command: server /data --console-address=":9001"