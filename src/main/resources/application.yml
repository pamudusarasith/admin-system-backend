spring:
  application:
    name: Admin System

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/jwt.pub

server:
  servlet:
    context-path: /api

  error:
    include-message: always

logging:
  file:
    path: ./logs

  level:
    org.springframework.security: TRACE

custom:
  jwt:
    private-key: classpath:keys/jwt.key
    public-key: classpath:keys/jwt.pub
    access-token-validity-seconds: 1800
    refresh-token-validity-seconds: 2592000
    max-tokens-per-user: 5

  security:
    refresh-token-cookie:
      name: refresh_token
      paths: /api/refresh-token, /api/logout, /api/logout-all
      http-only: true
      secure: true
      same-site: Strict

  cors:
    allowed-origins: http://localhost:3000
    allowed-methods: GET, POST, PUT, DELETE
    allowed-headers: Content-Type, Authorization, X-XSRF-TOKEN